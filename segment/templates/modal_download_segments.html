{% load widget_tweaks%}


<!-- Modal -->
<div class="modal fade" id="myModal_Download_{{name}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Download segments</h4>
      </div>
      <form role="form" id="id_form_download" name="form_download" action='{{get_url}}' method="GET">
      {% csrf_token %}
          <input type="hidden" id="id_image" name="image" value="{{id_image}}"/>
          <input type="hidden" id="id_zoom" name="zoom" value="{{zoom}}"/>
          <input type="hidden" id="id_draw_segments" name="draw_segments" value="{{draw_segments}}"/>

          <div class="modal-body">
            <div>&nbsp;</div>
            <div class="form-group">
                <label for="id_tags">Tags</label>
                {{form_segment.tags | add_class:"form-control" | attr:"required:True" | attr:"size:15"}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input id="id_btn_download_segments" name="btn_download_segments" class="btn btn-primary" type="submit" value="Download" onclick="$('#myModal_Download_{{name}}').modal('hide')"/>
          </div>
      </form>
    </div>
  </div>
</div>
